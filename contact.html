<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Me</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="/">
          <img
            src="images/logo/pink_dove.svg"
            alt="Pink Dove Logo"
            width="64px"
          />
        </a>
        <button
          class="navbar-toggler navbar-dark"
          type="button"
          data-toggle="collapse"
          data-target="#main-navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/work.html">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/testimonials.html">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="main-content">
        <h1 class="contact-head">Contact Me</h1>
        <p>
          Feel free to get in touch with me via the contact form below, <br />
          or connect with me on LinkedIn or GitHub:
        </p>

        <div class="contact-icons">
          <a href="https://www.linkedin.com/in/victoriaiprice/" target="_blank">
            <img
              src="images/icons/linkedin.png"
              alt="LinkedIn Icon"
              width="50px"
            />
          </a>
          <a href="https://www.github.com/foxydelta" target="_blank">
            <img src="images/icons/github.png" alt="GitHub Icon" width="50px" />
          </a>
        </div>

        <form id="contact-form">
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />

          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address"
            required
          />

          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your phone number"
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your message"
            required
          ></textarea>

          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer>
      <script
        src="https://code.jquery.com/jquery-3.7.0.slim.js"
        integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c="
        crossorigin="anonymous"
      ></script>
      <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
      <iframe
        src="footer.html"
        onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"
      ></iframe>
    </footer>
  </body>
</html>
